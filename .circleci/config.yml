version: 2
defaults: &defaults
  working_directory: ~/supdock
  docker:
    - image: circleci/node:10

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn check:typescript
      - run: yarn lint
      - run: yarn test
      - run: yarn compile
      - run: |
          yarn build:ci
          ./bin/supdock-linux --help
      - persist_to_workspace:
          root: ~/supdock
          paths:
            - bin
            - dist

  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/supdock
      - run:
          name: 'GitHub release'
          command: ./scripts/github-release.sh
      - run:
          name: 'NPM/yarn release'
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/supdock/dist/.npmrc
            yarn publish:${CIRCLE_BRANCH} || true

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - beta
